---
- hosts: localhost
  pre_tasks:
    - name: RAM CHECK
      include_role:
        name: ram_check

    - name: TOKEN AND MASTERNODE CHECK
      include_role:
        name: token_masternode_check

    - name: APT DIST-UPGRADE
      apt:
        update_cache: yes
        upgrade: dist
      become: yes
      when: ansible_os_family == "Debian" or ansible_os_family == "Ubuntu"

    - name: YUM UPGRADE
      yum:
        name: '*'
        state: latest
      become: yes
      when: ansible_os_family == "CentOS" or ansible_os_family == "RedHat"

    - name: INSTALL REQUIRED PACKAGES
      package:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items: "{{ packages }}"

    - name: INSTALL REQUIRED PYTHON MODULES
      pip:
        requirements: "{{ inventory_dir }}/requirements.txt"

  tasks:
    - name: CONFIGURE USER FOR PIRL MASTERNODE SERVICE
      user:
        name: "{{RUNAS_USER}}"
        state: present
        shell: /bin/bash

    - name: UFW
      include_role:
        name: ufw

    - name: PIRL MASTERNODE
      include_role:
        name: pirl_mn
